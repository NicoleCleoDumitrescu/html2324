<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt, initial-scale=1.0">
    <title>Formular de coanda autoturisme</title>
    <link rel="style_ap5.css" href="./css/style_ap5.css">
</head>
<body>
    <h1>Formular de comanda</h1>
    <!-- Formularul de contact: -->
    <form action="" method="post">
        <fieldset>
            <legend>Card</legend>
    <!-- numar card -->
            <div>
                <label for="card">Numar card</label>
                <input type="text" name="card" id="card" maxlength="16" minlength="16" required>
            </div>
            <!-- data expirare card -->
            <div>
                <label for="data">Data expirare</label>
                <input type="date" name="dataexpirare" id="data">
            </div>
        </fieldset>
    <!-- Informatii de livrare - identificare cumparator -->
        <fieldset>
            <legend>Livrare</legend>
            <!-- nume & prenume -->
                <div>
                    <label for="nume">Nume</label>
                    <input type="text" name="nume" id="nume" value="" required minlength="4">
                </div>

                <div>
                    <label for="prenume">Prenume</label>
                    <input type="text" name="prenume" id="prenume" value="" required minlength="4">
                </div>
                <!-- adresa -->
                <div>
                    <label for="adresa">Adresa</label>
                    <input type="text" name="adresa" id="adresa" value="" required minlength="4">
                </div>
                <!-- email -->
                <div>
                    <label for="email">Adresa de email</label>
                    <input type="email" name="email" id="email" value="">
                </div>
                <!-- telefon -->
                <div>
                    <label for="tel">Telefon</label>
                    <input type="tel" name="tel" id="tel" value="" required minlength="10" placeholder="0070000000">
                </div>
          
        </fieldset>
        <!-- alegere produs -->
        <fieldset>

            <legend>Alege produsul</legend>
            <div>
                <label for="masina">Masina</label>
                <select name="masina" id="masina">
                    <option value="volvo">Volvo</option>
                    <option value="audi">Audi</option>
                    <option value="ford">Ford</option>
                    <option value="dacia">dacia</option>
                </select>
            </div>
            <!-- text-box -->
            <div>
                <label for="mesaj">Mesaj</label>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <!-- buton cu submit -->

        <button type="submit">Trimite datele</button>
    </form>
    
</body>
</html>
